<div class="container mt-4">
  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div class="container">
      <div class="row my-5">

        <!-- Logo Section -->
        <div class="col-md-8 d-flex justify-content-center align-items-center">
          <img src="assets/ss.png" alt="Company Logo" class="logo" />
        </div>

        <!-- Login Form -->
        <div class="col-md-4 my-5">
          <div class="border rounded p-5">
            <div class="text-center mb-4">
              <h3 class="fw-bold">Welcome!</h3>
              <p class="text-secondary">Login to Continue</p>
            </div>

            <!-- Name Input -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control"
                     [(ngModel)]="loginData.firstName" name="firstName"
                     placeholder="Name" required #firstName="ngModel" />
              <label>Name</label>
              <div *ngIf="firstName.invalid && firstName.touched" class="text-danger ms-2 small">
                Name is required.
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control"
                     [(ngModel)]="loginData.password" name="password"
                     placeholder="Password" required #password="ngModel" />
              <label>Password</label>
              <div *ngIf="password.invalid && password.touched" class="text-danger ms-2 small">
                Password is required.
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMsg" class="text-danger text-center small mb-2">
              {{ errorMsg }}
            </div>

            <!-- Loading Spinner -->
            <div class="text-center" *ngIf="isLoading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- Login Button -->
            <div class="text-center mt-2">
              <button type="submit"
                      class="btn btn-primary primarybtn"
                      style="color: black"
                      [disabled]="loginForm.invalid || isLoading">
                Login
              </button>
            </div>

            <a routerLink="/forgot-password" class="text-primary">Forgot Password?</a>


          </div>
        </div>

      </div>
    </div>
  </form>
</div>
