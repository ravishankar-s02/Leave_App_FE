<div class="container mt-4">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label>Email</label>
        <input class="form-control" [(ngModel)]="loginData.email" name="email" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <a routerLink="/register" class="btn btn-link mt-2">Register</a>
  </div>
