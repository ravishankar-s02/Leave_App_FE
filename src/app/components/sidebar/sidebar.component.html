<div class="container mt-4">

  <!-- Personal Section -->
  <div *ngIf="isUserSection()" class="card shadow-sm bcolor mb-2">
    <div class="card-header bg-light border-bottom-0">
      <h5 class="mb-0 text-primary fw-semibold hcolor">Personal</h5>
    </div>
    <div class="card-body pt-1 pb-1 tcolor">
      <ul class="list-unstyled ms-3">
        <li class="mb-2">
          <a routerLink="/dashboard/personal-details" class="text-decoration-none text-dark">Employee Details</a>
        </li>
        <li>
          <a routerLink="/dashboard/contact-details" class="text-decoration-none text-dark">Contact Details</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Employment Section -->
  <div *ngIf="isUserSection()" class="card shadow-sm bcolor mb-2">
    <div class="card-header bg-light border-bottom-0">
      <h5 class="mb-0 text-primary fw-semibold hcolor">Employment</h5>
    </div>
    <div class="card-body pt-1 pb-1 tcolor">
      <ul class="list-unstyled ms-3">
        <li class="mb-2">
          <a routerLink="/dashboard/job" class="text-decoration-none text-dark">Job</a>
        </li>
        <li>
          <a routerLink="/dashboard/salary" class="text-decoration-none text-dark">Salary</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Leave Section (Shared for Admin & Users) -->
  <div *ngIf="isLeaveSection()" class="card shadow-sm bcolor mb-2">
    <div class="card-header bg-light border-bottom-0">
      <h5 class="mb-0 text-primary fw-semibold hcolor">Leave</h5>
    </div>
    <div class="card-body pt-1 pb-1 tcolor">
      <ul class="list-unstyled ms-3">
        <li class="mb-2">
          <a routerLink="/dashboard/apply-leave" class="text-decoration-none text-dark">Apply Leave</a>
        </li>
        <li class="mb-2">
          <a routerLink="/dashboard/my-leaves" class="text-decoration-none text-dark">My Leave</a>
        </li>
        <li class="mb-2">
          <a routerLink="/dashboard/leave-summary" class="text-decoration-none text-dark">Leave Summary</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- All Leaves Section (Separate Card for Admins Only) -->
  <div *ngIf="isAllLeavesSection()" class="card shadow-sm bcolor mb-2">
    <div class="card-header bg-light border-bottom-0">
      <h5 class="mb-0 text-primary fw-semibold hcolor">All Leaves</h5>
    </div>
    <div class="card-body pt-1 pb-1 tcolor">
      <ul class="list-unstyled ms-3">
        <li>
          <a routerLink="/dashboard/all-leaves" class="text-decoration-none text-dark">All Leaves</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- User Details Section -->
  <div *ngIf="isUserSection()" class="card shadow-sm bcolor mb-2">
    <div class="card-header bg-light border-bottom-0">
      <h5 class="mb-0 text-primary fw-semibold hcolor">User Details</h5>
    </div>
    <div class="card-body pt-1 pb-1 tcolor">
      <ul class="list-unstyled ms-3">
        <li class="mb-2">
          <a routerLink="/dashboard/view-user" class="text-decoration-none text-dark">View User</a>
        </li>
        <li>
          <a routerLink="/dashboard/register" class="text-decoration-none text-dark">Add User</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Leave Allocation Section -->
  <div *ngIf="isAllocationSection()" class="card shadow-sm bcolor mb-2">
    <div class="card-header bg-light border-bottom-0">
      <h5 class="mb-0 text-primary fw-semibold hcolor">Leave Allocation</h5>
    </div>
    <div class="card-body pt-1 pb-1 tcolor">
      <ul class="list-unstyled ms-3">
        <li>
          <a routerLink="/dashboard/upload-leave" class="text-decoration-none text-dark">Allocate Leave</a>
        </li>
      </ul>
    </div>
  </div>

</div>
