<div class="container-fluid mt-1 p-4 bg-white shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0 text-primary fw-bold">
      <i class="bi bi-calendar-check-fill me-2"></i>
      My Leave Applications
    </h2>
    <div class="d-flex align-items-center">
      <span class="badge bg-light text-dark me-2">Total: {{ rowData.length }}</span>
      <button class="btn btn-sm btn-outline-primary" (click)="refreshData()" title="Refresh">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <div class="ag-grid-container">
            <ag-grid-angular
              class="ag-theme-alpine custom-grid"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [gridOptions]="gridOptions"
              [pagination]="true"
              [paginationPageSize]="10"
              [domLayout]="'autoHeight'"
              [animateRows]="true">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
