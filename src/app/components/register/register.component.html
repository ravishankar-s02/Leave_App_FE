<div class="container mt-4">
  <form #form="ngForm" (ngSubmit)="register()" novalidate>
    <div class="row">
      <div class="col-md-5">
        <div class="card shadow-sm border bcolor">
          <div class="card-header bg-light border-bottom-0">
            <h5 class="mb-0 text-primary fw-semibold hcolor">Create Account</h5>
          </div>

          <div class="card-body pt-3 tcolor">
            <div class="form-group row ps-0 pe-0 ms-0 me-0">

              <!-- Name -->
              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label class="form-label me-5 label-fixed-width" title="First / Middle / Last Name">FN/MN/LN</label>
                <input class="form-control me-2 space" [(ngModel)]="emp.firstName" placeholder="First" name="firstName" required #firstName="ngModel" />
                <input class="form-control me-2" [(ngModel)]="emp.middleName" placeholder="Mi" name="middleName" />
                <input class="form-control" [(ngModel)]="emp.lastName" placeholder="Last" name="lastName" required #lastName="ngModel" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="firstName.invalid && firstName.touched">First name is required.</div>
              <div class="text-danger ms-5 mb-2" *ngIf="lastName.invalid && lastName.touched">Last name is required.</div>

              <!-- Email -->
              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label for="floatingInputEmail" class="form-label me-3 label-fixed-width">Email</label>
                <input type="email" class="form-control flex-grow-1" [(ngModel)]="emp.email" id="floatingInputEmail"
                  placeholder="Email" name="email" required email #email="ngModel" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="email.touched && email.invalid">
                <span *ngIf="email.errors?.['required']">Email is required.</span>
                <span *ngIf="email.errors?.['email']">Invalid email format.</span>
              </div>

              <!-- Password -->
              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label class="form-label me-3 label-fixed-width">Password</label>
                <input type="password" class="form-control flex-grow-1" placeholder="Password"
                  [(ngModel)]="emp.password" name="password" required #password="ngModel" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="password.touched && password.invalid">Password is required.</div>

              <!-- Role -->
              <div class="form-group d-flex align-items-center mb-3 w-100">
                <label class="form-label me-3 label-fixed-width">Role</label>
                <select class="form-select" [(ngModel)]="emp.role" name="role" required #role="ngModel">
                  <option value="" disabled>Select Role</option>
                  <option value="User">User</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="role.touched && role.invalid">Role is required.</div>

            </div>

            <div class="d-flex justify-content-center mt-2">
              <button class="btn btn-success primarybtn" type="submit" [disabled]="!form.valid || isSubmitting">
                {{ isSubmitting ? 'Registering...' : 'Register' }}
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
