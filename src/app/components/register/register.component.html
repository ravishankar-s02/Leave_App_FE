<div class="container mt-4">
  <form #form="ngForm" (ngSubmit)="register()" novalidate>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm border bcolor">
          <div class="card-header bg-light border-bottom-0">
            <h5 class="mb-0 text-primary fw-semibold hcolor">Create Account</h5>
          </div>

          <div class="card-body pt-3 tcolor">
            <div class="form-group row ps-0 pe-0 ms-0 me-0">

              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label class="form-label me-3 label-fixed-width">Name</label>
                <input class="form-control flex-grow-1" [(ngModel)]="emp.name" placeholder="Name" name="name" required />
              </div>

              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label for="floatingInputEmail" class="form-label me-3 label-fixed-width">Email</label>
                <input class="form-control flex-grow-1" [(ngModel)]="emp.email" id="floatingInputEmail" placeholder="Email" name="email" required />
              </div>

              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label class="form-label me-3 label-fixed-width">Password</label>
                <input type="password" class="form-control flex-grow-1" placeholder="Password" [(ngModel)]="emp.password" name="password" required />
              </div>

              <div class="form-group d-flex align-items-center mb-3 w-100">
                <label class="form-label me-3 label-fixed-width">Role</label>
                <select class="form-select" [(ngModel)]="emp.role" name="role" required>
                  <option value="" disabled>Select Role</option>
                  <option value="User">User</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>

            </div>

            <div class="d-flex justify-content-center mt-2">
              <button class="btn btn-success primarybtn" type="submit" [disabled]="!form.valid">Register</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
