<div class="container mt-4">
  <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center my-3">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Form Content -->
    <div class="row" *ngIf="!loading">
      <div class="col-md-5">
        <div class="card shadow-sm border bcolor">
          <div class="card-header bg-light border-bottom-0">
            <h5 class="mb-0 text-primary fw-semibold hcolor">Employee Details</h5>
          </div>

          <div class="card-body pt-3 tcolor">
            <div class="form-group row ps-0 pe-0 ms-0 me-0">

              <!-- Name -->
              <div class="form-group d-flex align-items-center mb-2 w-100">
                <label class="form-label me-5 label-fixed-width" title="First / Middle / Last Name">Name</label>
                <input class="form-control me-2 space" formControlName="firstName" placeholder="First" [readonly]="!isAdmin" />
                <input class="form-control me-2" formControlName="middleName" placeholder="Mi" [readonly]="!isAdmin" />
                <input class="form-control" formControlName="lastName" placeholder="Last" [readonly]="!isAdmin" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('firstName')?.touched && personalForm.get('firstName')?.invalid">
                First name is required.
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('lastName')?.touched && personalForm.get('lastName')?.invalid">
                Last name is required.
              </div>

              <!-- DOB -->
              <div class="form-group d-flex align-items-center mb-2">
                <label for="dob" class="form-label me-3 label-fixed-width">Date of Birth</label>
                <input type="date" id="dob" class="form-control flex-grow-1" formControlName="dob" [readonly]="!isAdmin" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('dob')?.touched && personalForm.get('dob')?.invalid">
                Date of birth is required.
              </div>

              <!-- Gender -->
              <div class="form-group d-flex align-items-center mb-2">
                <label class="form-label me-3 label-fixed-width">Gender</label>
                <select class="form-select" formControlName="gender" [disabled]="!isAdmin">
                  <option value="" disabled>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('gender')?.touched && personalForm.get('gender')?.invalid">
                Gender is required.
              </div>

              <!-- Email -->
              <div class="form-group d-flex align-items-center mb-2">
                <label for="email" class="form-label me-3 label-fixed-width">Email</label>
                <input type="text" id="email" class="form-control flex-grow-1" formControlName="email" [readonly]="!isAdmin" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('email')?.touched && personalForm.get('email')?.invalid">
                <span *ngIf="personalForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="personalForm.get('email')?.errors?.['email']">Invalid email format.</span>
              </div>

              <!-- Marital Status -->
              <div class="form-group d-flex align-items-center mb-2">
                <label class="form-label me-3 label-fixed-width">Marital Status</label>
                <select class="form-select" formControlName="maritalStatus" [disabled]="!isAdmin">
                  <option value="" disabled>Select Marital Status</option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                  <option value="Divorced">Divorced</option>
                </select>
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('maritalStatus')?.touched && personalForm.get('maritalStatus')?.invalid">
                Marital status is required.
              </div>

              <!-- Nationality -->
              <div class="form-group d-flex align-items-center mb-3">
                <label for="nationality" class="form-label me-3 label-fixed-width">Nationality</label>
                <input type="text" id="nationality" class="form-control flex-grow-1" formControlName="nationality" [readonly]="!isAdmin" />
              </div>
              <div class="text-danger ms-5 mb-2" *ngIf="personalForm.get('nationality')?.touched && personalForm.get('nationality')?.invalid">
                Nationality is required.
              </div>

            </div>

            <div class="d-flex justify-content-center mt-2" *ngIf="isAdmin">
              <button type="submit" class="btn btn-primary primarybtn">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
